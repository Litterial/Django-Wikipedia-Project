{% extends 'wikipediaApp/base2.html' %}

{% load static %}

{% block body %}
{% if trueAuthor != oldArticle.key_to_User %}
<div class="big blank">
    <p>You are not authorized to access this page.
    </p>
</div>

{% else %}

<div class="big">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="formCenter">
            {{form.as_p}}

            <button>Submit</button>
        </div>
    </form>
</div>
{% endif %}
{% endblock body %}
