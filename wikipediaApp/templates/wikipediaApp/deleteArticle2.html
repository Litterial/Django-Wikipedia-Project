{% extends 'wikipediaApp/base7.html' %}

{% load static %}

{% block body %}
{% if oldArticle %}
Are you sure you want to delete this article: {{oldArticle}}? Deleting this article will also delete existing related items?
<br>
<form class="inline-form" method="post">
    {% csrf_token %}
    <button>Yes</button>
</form>
<a href="{% url 'readArticle' oldArticle.id %}"><button>Cancel</button></a>
{% endif %}
{% endblock %}
