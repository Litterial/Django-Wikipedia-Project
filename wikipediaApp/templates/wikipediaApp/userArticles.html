<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if userArticles %}
{% for x in userArticles %}
{{x.title}}<br>
{{x.text}}<br>
{{x.date_created}}<br>
{{x.last_update}}<br>
<img src="{{x.image.url}}"><br>
<a href="{% url 'editArticle' x.id%}">Edit article</a>
<a href="{url 'deleteArticle' x.id%}">Delete article</a>
{% endfor %}
{%else %}
None
{% endif %}
</body>
</html>
